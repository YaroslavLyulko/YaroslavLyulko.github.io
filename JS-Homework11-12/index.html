<div id="container"></div>

<script type="text/template" id="item-tmpl">
<div class="user-list">
  <h1><%- title %></h1>
  <ul class="list">
    <% _.forEach (items, function(item) { %>
    <li class="list-item">
      <div class="user-photo"><img src="<%- item.photo %>"></div>
      <div class="user-info">
        <p class="user-info__name"><%- item.name %> <%- item.surname %></p>
        <p class="user-info__surname"><%- item.title %></p>
      </div>
      <div class="userContacts">
        <div class="userContacts__address">
          <img src="img/iconHomeAddress.png">
          <p><%- item.address %></p>
        </div>
        <div class="userContacts__phoneNumber">
          <img src="img/iconPhoneNumber.png">
          <p><%- item.phoneNumber %></p>
        </div>
        <div class="userContacts__mail">
          <img src="img/iconEmail.png">
          <p><%- item.email %></p>
        </div>
      </div>
    </li>
    <%});%>
  </ul>
</div>
</script>

  <script src="js/script.js"></script>

</body>
